<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

    <style>
        .todo-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .todo-input-section {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 1.5rem;
        }
        
        .todo-input {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        
        .todo-input input {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .todo-input input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            outline: none;
        }
        
        .priority-select {
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            background: white;
            font-size: 1rem;
            min-width: 140px;
            flex-shrink: 0;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .stat-card {
            background: white;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }
        
        .stat-number {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            line-height: 1;
        }
        
        .stat-total { color: #667eea; }
        .stat-completed { color: #27ae60; }
        .stat-pending { color: #e74c3c; }
        .stat-high { color: #f39c12; }
        
        .filters {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .filter-btn {
            padding: 8px 14px;
            border: 2px solid #e9ecef;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85rem;
            white-space: nowrap;
        }
        
        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .todo-list {
            list-style: none;
            padding: 0;
        }
        
        .todo-item {
            background: white;
            margin-bottom: 1rem;
            padding: 1.25rem;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
            position: relative;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        
        .todo-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }
        
        .todo-item.completed {
            opacity: 0.7;
            border-left-color: #27ae60;
        }
        
        .todo-item.priority-high {
            border-left-color: #e74c3c;
        }
        
        .todo-item.priority-medium {
            border-left-color: #f39c12;
        }
        
        .todo-item.priority-low {
            border-left-color: #3498db;
        }
        
        .todo-content {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
        }
        
        .todo-checkbox {
            margin-top: 0.25rem;
            transform: scale(1.2);
            flex-shrink: 0;
        }
        
        .todo-text {
            flex: 1;
            font-size: 1rem;
            line-height: 1.5;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
        }
        
        .todo-item.completed .todo-text {
            text-decoration: line-through;
        }
        
        .todo-meta {
            display: flex;
            gap: 1rem;
            margin-top: 0.75rem;
            font-size: 0.85rem;
            color: #7f8c8d;
            flex-wrap: wrap;
        }
        
        .priority-badge {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
            white-space: nowrap;
        }
        
        .priority-high { background: #fee2e2; color: #dc2626; }
        .priority-medium { background: #fef3c7; color: #d97706; }
        .priority-low { background: #dbeafe; color: #2563eb; }
        
        .todo-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 0.75rem;
            border-radius: 6px;
            white-space: nowrap;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #7f8c8d;
        }
        
        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .search-box {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-size: 1rem;
        }
        
        .page-header .page-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* Tags styling */
        .todo-tags {
            margin-top: 0.5rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.25rem;
        }

        .tag {
            display: inline-block;
            background: #e3f2fd;
            color: #1976d2;
            padding: 0.15rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        /* Updated search and input styling */
        #tagsInput {
            width: 100%;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        /* Todo item updates */
        .todo-item {
            margin-bottom: 1rem;
        }
        
        @media (max-width: 768px) {
            .todo-input {
                flex-direction: column;
                gap: 0.75rem;
            }
            
            .todo-input input {
                min-width: auto;
            }
            
            .priority-select {
                min-width: auto;
            }
            
            .filters {
                justify-content: flex-start;
                gap: 0.5rem;
            }
            
            .filter-btn {
                font-size: 0.8rem;
                padding: 6px 12px;
            }
            
            .todo-content {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .todo-checkbox {
                align-self: flex-start;
                margin-top: 0;
            }
            
            .todo-meta {
                gap: 0.75rem;
                font-size: 0.8rem;
            }
            
            .todo-actions {
                justify-content: flex-start;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.75rem;
            }
            
            .stat-number {
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .todo-input-section {
                padding: 1rem;
            }
            
            .todo-item {
                padding: 1rem;
            }
            
            .todo-text {
                font-size: 0.95rem;
            }
            
            .todo-meta {
                font-size: 0.75rem;
                gap: 0.5rem;
            }
            
            .btn-small {
                font-size: 0.7rem;
                padding: 4px 8px;
            }
            
            .search-box {
                font-size: 0.9rem;
                padding: 10px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }
            
            .stat-number {
                font-size: 1.3rem;
            }
        }
    </style>

    <script>
        // Enhanced Todo Manager with Sample Data Support
        class TodoManager {
            constructor() {
                this.currentFilter = 'all';
                this.searchQuery = '';
                this.init();
            }

            async init() {
                await this.checkAndShowEmptyState();
                await this.loadTodos();
                this.setupEventListeners();
                this.setupOptionsMenu();
                this.updateStats();
            }

            async checkAndShowEmptyState() {
                const isEmpty = await storageManager.isEmpty('todo');
                const emptyStateContainer = document.getElementById('empty-state-container');
                const todoControls = document.getElementById('todo-controls');
                const addTodoContainer = document.getElementById('add-todo-container');
                
                if (isEmpty) {
                    // Show empty state
                    const emptyState = EnhancedUtils.createEmptyState('todo', {
                        icon: 'üìù',
                        title: 'Ch∆∞a c√≥ c√¥ng vi·ªác n√†o',
                        description: 'H√£y th√™m c√¥ng vi·ªác ƒë·∫ßu ti√™n ho·∫∑c t·∫°o d·ªØ li·ªáu m·∫´u ƒë·ªÉ b·∫Øt ƒë·∫ßu!',
                        containerId: 'todo-empty-state'
                    });
                    
                    emptyStateContainer.appendChild(emptyState);
                    emptyStateContainer.style.display = 'block';
                    
                    // Add sample data button
                    const sampleButton = EnhancedUtils.createSampleDataButton(
                        'todo', 
                        'todo-empty-state-actions',
                        () => this.createSampleData()
                    );
                    
                    const actionsContainer = emptyState.querySelector('#todo-empty-state-actions');
                    actionsContainer.appendChild(sampleButton);
                    
                    // Hide other controls
                    todoControls.style.display = 'none';
                    addTodoContainer.style.display = 'none';
                } else {
                    // Show normal interface
                    emptyStateContainer.style.display = 'none';
                    todoControls.style.display = 'block';
                    addTodoContainer.style.display = 'block';
                }
            }

            setupOptionsMenu() {
                const container = document.getElementById('options-menu-container');
                const optionsMenu = EnhancedUtils.createOptionsMenu('todo', () => this.resetData());
                container.appendChild(optionsMenu);
            }

            async createSampleData() {
                try {
                    const sampleTodos = await SampleDataGenerator.createSampleData('todo');
                    await storageManager.saveAll('todo', sampleTodos);
                    
                    Utils.showNotification('ƒê√£ t·∫°o d·ªØ li·ªáu m·∫´u th√†nh c√¥ng!', 'success');
                    await this.checkAndShowEmptyState();
                    await this.loadTodos();
                    this.updateStats();
                } catch (error) {
                    console.error('Error creating sample data:', error);
                    Utils.showNotification('C√≥ l·ªói x·∫£y ra khi t·∫°o d·ªØ li·ªáu m·∫´u!', 'error');
                }
            }

            async resetData() {
                try {
                    await storageManager.clearAll('todo');
                    Utils.showNotification('ƒê√£ x√≥a t·∫•t c·∫£ d·ªØ li·ªáu!', 'success');
                    await this.checkAndShowEmptyState();
                    this.updateStats();
                } catch (error) {
                    console.error('Error resetting data:', error);
                    Utils.showNotification('C√≥ l·ªói x·∫£y ra khi x√≥a d·ªØ li·ªáu!', 'error');
                }
            }

            async loadTodos() {
                this.todos = await storageManager.loadAll('todo');
                this.renderTodos();
            }

            async saveTodos() {
                await storageManager.saveAll('todo', this.todos);
            }

            setupEventListeners() {
                // Add todo
                const addBtn = document.getElementById('addBtn');
                const todoInput = document.getElementById('todoInput');
                
                addBtn?.addEventListener('click', () => this.addTodo());
                todoInput?.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTodo();
                });

                // Search
                const searchInput = document.getElementById('searchInput');
                searchInput?.addEventListener('input', Utils.debounce((e) => {
                    this.searchQuery = e.target.value;
                    this.renderTodos();
                }, 300));

                // Filters
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.currentFilter = btn.dataset.filter;
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.renderTodos();
                    });
                });
            }

            async addTodo() {
                const todoInput = document.getElementById('todoInput');
                const prioritySelect = document.getElementById('prioritySelect');
                const tagsInput = document.getElementById('tagsInput');
                
                const text = todoInput?.value?.trim();
                const priority = prioritySelect?.value || 'medium';
                const tagsText = tagsInput?.value?.trim();
                
                if (!text) {
                    Utils.showNotification('Vui l√≤ng nh·∫≠p n·ªôi dung c√¥ng vi·ªác!', 'warning');
                    return;
                }

                const tags = tagsText ? tagsText.split(',').map(tag => tag.trim()).filter(tag => tag) : [];
                
                const newTodo = {
                    id: Date.now(),
                    text,
                    priority,
                    completed: false,
                    tags,
                    createdAt: new Date().toISOString()
                };

                this.todos.push(newTodo);
                await this.saveTodos();
                
                // Clear inputs
                if (todoInput) todoInput.value = '';
                if (prioritySelect) prioritySelect.value = 'medium';
                if (tagsInput) tagsInput.value = '';
                
                await this.checkAndShowEmptyState();
                this.renderTodos();
                this.updateStats();
                Utils.showNotification('ƒê√£ th√™m c√¥ng vi·ªác m·ªõi!', 'success');
            }

            filterTodos() {
                let filtered = [...this.todos];
                
                // Filter by status/priority
                switch (this.currentFilter) {
                    case 'active':
                        filtered = filtered.filter(todo => !todo.completed);
                        break;
                    case 'completed':
                        filtered = filtered.filter(todo => todo.completed);
                        break;
                    case 'high':
                    case 'medium':
                    case 'low':
                        filtered = filtered.filter(todo => todo.priority === this.currentFilter);
                        break;
                }
                
                // Filter by search
                if (this.searchQuery) {
                    const query = this.searchQuery.toLowerCase();
                    filtered = filtered.filter(todo => 
                        todo.text.toLowerCase().includes(query) ||
                        (todo.tags && todo.tags.some(tag => tag.toLowerCase().includes(query)))
                    );
                }
                
                return filtered;
            }

            renderTodos() {
                const todoList = document.getElementById('todoList');
                if (!todoList) return;

                const filtered = this.filterTodos();
                
                if (filtered.length === 0) {
                    todoList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-content">
                                <div class="empty-state-icon">üîç</div>
                                <h3>Kh√¥ng t√¨m th·∫•y c√¥ng vi·ªác n√†o</h3>
                                <p>Th·ª≠ thay ƒë·ªïi b·ªô l·ªçc ho·∫∑c t·ª´ kh√≥a t√¨m ki·∫øm</p>
                            </div>
                        </div>
                    `;
                    return;
                }

                todoList.innerHTML = filtered.map(todo => this.createTodoHTML(todo)).join('');
            }

            createTodoHTML(todo) {
                const priorityColors = {
                    high: 'üî¥',
                    medium: 'üü°', 
                    low: 'üü¢'
                };
                
                const priorityLabels = {
                    high: 'Cao',
                    medium: 'Trung b√¨nh',
                    low: 'Th·∫•p'
                };

                const tagsHTML = todo.tags && todo.tags.length > 0 
                    ? `<div class="todo-tags">${todo.tags.map(tag => `<span class="tag">#${tag}</span>`).join('')}</div>`
                    : '';

                return `
                    <div class="todo-item priority-${todo.priority} ${todo.completed ? 'completed' : ''}">
                        <div class="todo-content">
                            <input type="checkbox" class="todo-checkbox" 
                                   ${todo.completed ? 'checked' : ''} 
                                   onchange="todoManager.toggleTodo(${todo.id})">
                            <div class="todo-text">${todo.text}</div>
                        </div>
                        ${tagsHTML}
                        <div class="todo-meta">
                            <span class="priority-badge priority-${todo.priority}">
                                ${priorityColors[todo.priority]} ${priorityLabels[todo.priority]}
                            </span>
                            <span class="date-created">üìÖ ${Utils.formatDate(new Date(todo.createdAt))}</span>
                            ${todo.completedAt ? `<span class="date-completed">‚úÖ ${Utils.formatDate(new Date(todo.completedAt))}</span>` : ''}
                        </div>
                        <div class="todo-actions">
                            <button class="btn btn-small btn-secondary" onclick="todoManager.editTodo(${todo.id})">
                                ‚úèÔ∏è S·ª≠a
                            </button>
                            <button class="btn btn-small btn-danger" onclick="todoManager.deleteTodo(${todo.id})">
                                üóëÔ∏è X√≥a
                            </button>
                        </div>
                    </div>
                `;
            }

            async toggleTodo(id) {
                const todo = this.todos.find(t => t.id === id);
                if (!todo) return;

                todo.completed = !todo.completed;
                if (todo.completed) {
                    todo.completedAt = new Date().toISOString();
                } else {
                    delete todo.completedAt;
                }

                await this.saveTodos();
                this.renderTodos();
                this.updateStats();
                
                Utils.showNotification(
                    todo.completed ? 'ƒê√£ ƒë√°nh d·∫•u ho√†n th√†nh!' : 'ƒê√£ b·ªè ƒë√°nh d·∫•u ho√†n th√†nh!',
                    'success'
                );
            }

            async editTodo(id) {
                const todo = this.todos.find(t => t.id === id);
                if (!todo) return;

                const newText = prompt('S·ª≠a n·ªôi dung c√¥ng vi·ªác:', todo.text);
                if (newText && newText.trim() !== todo.text) {
                    todo.text = newText.trim();
                    await this.saveTodos();
                    this.renderTodos();
                    Utils.showNotification('ƒê√£ c·∫≠p nh·∫≠t c√¥ng vi·ªác!', 'success');
                }
            }

            async deleteTodo(id) {
                if (!confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a c√¥ng vi·ªác n√†y?')) return;

                this.todos = this.todos.filter(t => t.id !== id);
                await this.saveTodos();
                
                // Check if now empty
                await this.checkAndShowEmptyState();
                this.renderTodos();
                this.updateStats();
                Utils.showNotification('ƒê√£ x√≥a c√¥ng vi·ªác!', 'success');
            }

            updateStats() {
                const total = this.todos?.length || 0;
                const completed = this.todos?.filter(todo => todo.completed).length || 0;
                const pending = total - completed;
                const highPriority = this.todos?.filter(todo => todo.priority === 'high' && !todo.completed).length || 0;

                // Update home page stats if elements exist
                const elements = {
                    'total-todos': total,
                    'completed-todos': completed,
                    'pending-todos': pending,
                    'high-priority-todos': highPriority
                };

                Object.entries(elements).forEach(([id, value]) => {
                    const element = document.getElementById(id);
                    if (element) element.textContent = value;
                });
            }
